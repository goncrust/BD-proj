{% extends 'base.html' %}

{% block head %}
    <title>Gerir Fornecedores</title>
{% endblock %}

{% block title %}
    <h1>Gerir Fornecedores</h1>
{% endblock %}

{% block body %}
    <div class="management-grid">
        <div class="elements">
            {% if suppliers is empty %}
                <h2>Não existem fornecedores.</h2>
            {% endif %}
            {% for supplier in suppliers %}
                <form action="/gerir-fornecedores/{{ suplier.id }}/delete" method="POST">
                    <label>Fornecedor nº {{ supplier.id }}, {{ supplier.name }}</label>
                    <input id="delete-{{ supplier.id }}" type="submit" value="Apagar">
                </form>
            {% endfor %}
        </div>
        <div class="add-form">
            <h2>Novo Fornecedor</h2>
            <form action="/gerir-fornecedores/add" method="POST">
                <label for="tin">TIN</label>
                <br>
                <input id="tin" type="number" name="tin" required>
                <br>
                <label for="name">Name</label>
                <br>
                <input id="name" type="text" name="name" required>
                <br>
                <label for="address">Address</label>
                <br>
                <input id="address" type="text" name="address" required>
                <br>
                <input id="submit" type="submit" value="Adicionar">
            </form>    
        </div>
    </div>
{% endblock %}
