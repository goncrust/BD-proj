{% extends 'base.html' %}

{% block head %}
    <title>Gerir Clientes</title>
{% endblock %}

{% block title %}
    <h1>Gerir Clientes</h1>
{% endblock %}

{% block body %}
    <div class="management-grid">
        <div class="elements">
            {% if not clients %}
                <h2>Não existem clientes.</h2>
            {% endif %}
            {% for client in clients %}
                <form action="/gerir-clientes/{{ client.id }}/delete" method="POST">
                    <label>Cliente nº {{ client.id }}, {{ client.name }}</label>
                    <input id="delete-{{ client.id }}" type="submit" value="Apagar" onclick="return confirm('Esta ação vai remover permanentemente o cliente {{ client.id }}, deseja prosseguir?');">
                </form>
            {% endfor %}
        </div>
        <div class="add-form">
            <h2>Novo Cliente</h2>
            <form action="/gerir-clientes/add" method="POST">
                <label for="name">Nome</label>
                <br>
                <input id="name" type="text" name="name" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" name="email" required>
                <br>
                <label for="phone">Telemóvel (Opcional)</label>
                <br>
                <input id="phone" type="text" name="phone">
                <br>
                <label for="address">Morada (Opcional)</label>
                <br>
                <input id="address" type="text" name="address">
                <br>
                <input id="submit" type="submit" value="Adicionar">
            </form>    
        </div>
    </div>
{% endblock %}
